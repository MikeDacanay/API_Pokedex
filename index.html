<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id = "pokelab">
		</div>
		<div id = "pokedex">
		</div>
		<script>
			function poke(){
				for(var i = 1; i <= 151; i++){
					$("#pokelab").append("<img id = '" + i + "' src='http://pokeapi.co/media/img/" + i +".png'>") 
					}
				}

			poke();

			$("img").click(function(){

				var x = $(this).attr("id");


				$.get("http://pokeapi.co/api/v1/pokemon/" +x+ "/", function(res) {
                    console.log(res);
                }, "json");

			});	
        </script>
	</body>
</html>
